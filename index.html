<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangman game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mt-5 text-center">The <span class="text-danger">Hangman</span> Game</h1>
    <div id="introduction" class="container mt-5">
        <div class="row">
            <p class="alert alert-primary w-50 mx-auto">The game is supposed to be played in at least 2 people. One will fill out the word and the other will try to guess it. <span class="text-danger">For consistency and to avoid issues add the word in lowercase.</span></p>
        </div>
        <div class="row">
            <div class="input-group mb-3 w-25 mx-auto">
                <input type="password" class="form-control" placeholder="Introduce the word" aria-label="Introduce the word" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-danger" type="button">Button</button>
                </div>
              </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
