<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangman game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="fail" class="d-none text-light">
        <h1 id="fail-text" class="center mb-5">You lost! The word was: </h1>
        <button style="margin-top:5rem" class="btn btn-lg btn-dark center" onclick="location.reload()">Play again</button>
    </div>
    <div id="success" class="d-none text-light">
        <h1 id="success-text" class="center">You won!</h1>
        <button style="margin-top:5rem" class="btn btn-lg btn-dark center" onclick="location.reload()">Play again</button>
    </div>
    <main id="main">
        <h1 class="mt-5 text-center" style="margin-bottom: 8rem;">The <span class="text-danger">Hangman</span> Game</h1>
    <div id="introduction" class="container w-75">
        <div class="row">
            <p style="width: 35rem;" class="alert alert-primary mx-auto">The game is supposed to be played in at least 2 people. One will fill out the word and the other will try to guess it. <br> <span class="text-danger">For consistency and to avoid issues add the word in lowercase.</span></p>
        </div>
        <div class="row">
            <div style="width: 35rem;" class="input-group mx-auto px-0">
                <input id="theWord" type="password" class="form-control" placeholder="Introduce the word" aria-label="Introduce the word" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button id="btn-start" class="btn btn-outline-danger" type="button">Start</button>
                </div>
              </div>
        </div>
    </div>
    <div id="hangman" class="d-none container w-75 mt-5 text-center d-flex flex-wrap justify-content-around">

            <div class="overflow-hidden" style="width:75px;">
                <img id="hangman-img" class="position-relative" src="hangedMan.png" alt="">
            </div>

            <div id="charPlaceholder">
               <!-- <span class="chars"></span> -->
            </div>

            <div >
                <span style="font-size: 36px;" id="tries" class="text-danger"></span>
            </div>

    </div>
    <div id="keyboard" style="gap:8px;" class="d-none bg-light py-3 rounded container d-flex justify-content-center flex-wrap w-75 mt-3">
        <button id="char"  class="btn btn-lg btn-success">a</button>
        <button id="char"  class="btn btn-lg btn-success">b</button>
        <button id="char"  class="btn btn-lg btn-success">c</button>
        <button id="char"  class="btn btn-lg btn-success">d</button>
        <button id="char"  class="btn btn-lg btn-success">e</button>
        <button id="char"  class="btn btn-lg btn-success">f</button>
        <button id="char"  class="btn btn-lg btn-success">g</button>
        <button id="char"  class="btn btn-lg btn-success">h</button>
        <button id="char"  class="btn btn-lg btn-success">i</button>
        <button id="char"  class="btn btn-lg btn-success">j</button>
        <button id="char"  class="btn btn-lg btn-success">k</button>
        <button id="char"  class="btn btn-lg btn-success">l</button>
        <button id="char"  class="btn btn-lg btn-success">m</button>
        <button id="char"  class="btn btn-lg btn-success">n</button>
        <button id="char"  class="btn btn-lg btn-success">o</button>
        <button id="char"  class="btn btn-lg btn-success">p</button>
        <button id="char"  class="btn btn-lg btn-success">q</button>
        <button id="char"  class="btn btn-lg btn-success">r</button>
        <button id="char"  class="btn btn-lg btn-success">s</button>
        <button id="char"  class="btn btn-lg btn-success">t</button>
        <button id="char"  class="btn btn-lg btn-success">u</button>
        <button id="char"  class="btn btn-lg btn-success">v</button>
        <button id="char"  class="btn btn-lg btn-success">w</button>
        <button id="char"  class="btn btn-lg btn-success">x</button>
        <button id="char"  class="btn btn-lg btn-success">y</button>
        <button id="char"  class="btn btn-lg btn-success">z</button>
    </div>
    </main>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
